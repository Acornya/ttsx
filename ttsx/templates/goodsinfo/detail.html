{%extends 'goodsinfo/base.html'%}
{%block js%}
	<script>
		$(function () {
		    $('.num_show').val(1)
			$('.add').click(function () {
			    if(parseInt($('.num_show').val()) < parseInt($('#kc').val()) )
				{
				$('.num_show').val(parseInt($('.num_show').val())+1)
					}
				else{
			        $('.num_show').val($('#kc').val())
				}
				total = parseFloat($('.num_show').val() * parseFloat($('.show_pirze em').html()))
				$('.total em').html(total.toFixed(2)+'元')
            })
			$('.minus').click(function () {
			    if($('.num_show').val() > 1 )
				{
				$('.num_show').val($('.num_show').val()-1)
					}
				else{
			        $('.num_show').val(1)
				}
				total = parseFloat($('.num_show').val() * parseFloat($('.show_pirze em').html()))
				$('.total em').html(total.toFixed(2)+'元')
            })
			$('.num_show').blur(function () {
//			    num = parseInt($(this).val())
//				if( isNaN(num)){
//				    $(this).val(1)
//				}
				if(isNaN(parseInt($('.num_show').val()))){
				    $('.num_show').val(1)
				}
				total = parseFloat($('.num_show').val() * parseFloat($('.show_pirze em').html()))
				$('.total em').html(total.toFixed(2)+'元')

            })
        })
	</script>
{%endblock js%}

{%block sort%}
	<div class="breadcrumb">
		<a href="#">全部分类</a>
		<span>></span>
		<a href="#">新鲜水果</a>
		<span>></span>
		<a href="#">商品详情</a>
	</div>

	<div class="goods_detail_con clearfix">
		<div class="goods_detail_pic fl"><img src="/static/{{it.gimg}}/"></div>

		<div class="goods_detail_list fr">
			<h3>{{it.gtitle}}</h3>
			<p>{{it.gsub}}</p>
			<div class="prize_bar">
				<span class="show_pirze">¥<em>{{it.gprice}}</em></span>
				<span class="show_unit">单  位：{{it.gunit}}</span>
			</div>
			<div class="goods_num clearfix">
				<div class="num_name fl">数 量：</div>
				<div class="num_add fl">
					<input type="text" class="num_show fl" >
					<input type="hidden" id="kc" value={{it.gkucun}}>

					<a href="javascript:;" class="add fr">+</a>
					<a href="javascript:;" class="minus fr">-</a>	
				</div> 
			</div>
			<div class="total">总价：<em>{{it.gprice}}元</em></div>
			<div class="operate_btn">
				<a href="javascript:;" class="buy_btn">立即购买</a>
				<a href="javascript:;" class="add_cart" id="add_cart">加入购物车</a>				
			</div>
		</div>
	</div>
{%endblock sort%}

	{%block fr%}

		<div class="r_wrap fr clearfix">
			<ul class="detail_tab clearfix">
				<li class="active">商品介绍</li>
				<li>评论</li>
			</ul>

			<div class="tab_content">
				<dl>
					<dt>商品详情：</dt>
					<dd>{{it.gcontent|safe}}</dd>
				</dl>
			</div>

		</div>
	</div>
<div class="add_jump"></div>

	<script type="text/javascript" src="js/jquery-1.12.2.js"></script>
	<script type="text/javascript">
		var $add_x = $('#add_cart').offset().top;
		var $add_y = $('#add_cart').offset().left;

		var $to_x = $('#show_count').offset().top;
		var $to_y = $('#show_count').offset().left;

		$(".add_jump").css({'left':$add_y+80,'top':$add_x+10,'display':'block'})
		$('#add_cart').click(function(){
			$(".add_jump").stop().animate({
				'left': $to_y+7,
				'top': $to_x+7},
				"fast", function() {
					$(".add_jump").fadeOut('fast',function(){
						$('#show_count').html(2);
					});

			});
		})
	</script>
{%endblock fr%}
